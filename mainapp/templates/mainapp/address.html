{% extends 'mainapp/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
		<li>
			<div class="article-panel">
				<p class="last">Номер телефона: {{p.phone_number}}</p>
			</div>
			<h2>{{p.name}}</h2>
			{{p.address}}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ p.get_absolute_url }}">Агенты</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
