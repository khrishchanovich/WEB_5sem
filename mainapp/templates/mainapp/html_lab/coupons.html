{% extends 'mainapp/base.html' %}

{% block content %}
	<h1>{{ title }}</h1>
	<hr>
	{% for p in posts %}
		<ul class="list-articles {% if p.archived is True %}archive{% else %}active{% endif %}">
			<li>
				<div class="article-panel">
					<p class="first">{% if p.archived is True %}В архиве{% else %}Действует{% endif %}</p>
				</div>
				<h2>{{ p.title }}</h2>
				{% autoescape on %}
				{{ p.description|linebreaks }}
				{% endautoescape %}
			</li>
		</ul>
	{% endfor %}
{% endblock %}
